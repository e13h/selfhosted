services:
  frontend:
    image: ghcr.io/e13h/onelineaday-frontend:latest-devel
    ports:
      - "8012:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: ghcr.io/e13h/onelineaday-backend:latest-devel
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - PORT=3000
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped

  tailscale:
    image: tailscale/tailscale:latest
    hostname: onelineaday
    env_file:
      - .env
    environment:
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_SERVE_CONFIG=/config/hoarder.json
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - tailscale-state-onelineaday:/var/lib/tailscale
      - ./config:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

volumes:
  postgres_data:
  tailscale-state-onelineaday:
    driver: local
