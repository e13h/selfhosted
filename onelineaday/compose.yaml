services:
  onelineaday:
    image: ghcr.io/e13h/onelineaday:2.0
    container_name: onelineaday
    ports:
      - "3800:3000"
    volumes:
      - ./db:/app/db
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - tsdproxy
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "onelineaday"
      tsdproxy.ephemeral: "false"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  tsdproxy:
    external: true
